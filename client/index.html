<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIスラングメーカー - 言葉を遊びに変えるAIツール</title>

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="AIスラングメーカー - 言葉を遊びに変えるAIツール"
    />

    <!-- General Meta Tags -->
    <meta
      name="keywords"
      content="AIスラング,テキスト変換,スキン,関西弁,Z世代,ラップ,学術論文,日本語学習,スラング"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9333ea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="スラングメーカー" />

    <!-- Google Fonts: 洗練されたタイポグラフィ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter: モダンで読みやすい欧文フォント -->
    <!-- Noto Sans JP: 日本語に最適化されたフォント -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then(registration => {
              console.log("Service Worker registered:", registration);
            })
            .catch(error => {
              console.log("Service Worker registration failed:", error);
            });
        });
      }
    </script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
  </body>
</html>
